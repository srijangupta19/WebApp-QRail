<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Railways</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" id="back-button" class="back-arrow">&larr;</a>
        <a href="#" id="hamburger-menu" class="hamburger-menu">&#9776;</a>
        <div class="language-selector" id="language-selector-main">
            <span class="language-icon">&#x1F310;</span> <span class="language-text">हिन्दी</span>
        </div>
        <div class="logo">
            <span class="app-name">भारतीय रेल</span>
            <span class="app-subname">INDIAN RAILWAYS</span>
        </div>
    </header>

    <main class="main-content">
        <div id="welcome-screen">
            <h1 class="welcome-heading">WELCOME</h1>
            <div class="train-image-container">
                <img src="be3bcde9fc55235aa4b035637d20db6ca32b2cad.png" alt="Train icon" class="train-image">
            </div>
            <div class="login-buttons">
                <button class="login-button inspector-login" data-target="inspector">
                    <span class="button-icon">
                        <img src="2975b0d93ea45fe95c00c45261f1048fc07047e9.png" alt="Inspector icon">
                    </span>
                    LOGIN AS INSPECTOR
                </button>
                <button class="login-button admin-login" data-target="admin-portal">
                    <span class="button-icon">
                        <img src="6b62eade27e9bac7afa88754c3a0c46242c00882.png" alt="Admin icon">
                    </span>
                    LOGIN AS ADMIN
                </button>
            </div>
        </div>

        <div id="inspector-login-screen" class="login-screen">
            <h1 class="login-heading">LOGIN AS INSPECTOR</h1>
            <img src="be3bcde9fc55235aa4b035637d20db6ca32b2cad.png" alt="Train icon" class="login-image">
            <div class="input-group">
                <div class="input-field">
                    <span class="input-icon">&#x1F464;</span> <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <span class="input-icon">&#x1F512;</span> <input type="password" placeholder="Password">
                </div>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button class="login-submit-btn" data-target="inspector-portal">Log In</button>
        </div>

        <div id="admin-login-screen" class="login-screen">
            <h1 class="login-heading">LOGIN AS ADMIN</h1>
            <img src="be3bcde9fc55235aa4b035637d20db6ca32b2cad.png" alt="Train icon" class="login-image">
            <div class="input-group">
                <div class="input-field">
                    <span class="input-icon">&#x1F464;</span> <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <span class="input-icon">&#x1F512;</span> <input type="password" placeholder="Password">
                </div>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button class="login-submit-btn" data-target="admin-portal">Log In</button>
        </div>

        <div id="inspector-portal-screen">
            <h1 class="portal-heading">INSPECTOR<br>PORTAL</h1>
            <img src="be3bcde9fc55235aa4b035637d20db6ca32b2cad.png" alt="Train icon" class="login-image">
            <div class="login-buttons">
                <button class="login-button inspector-login">
                    <span class="button-icon">
                        <img src="sl.png" alt="Sleeper icon">
                    </span>
                    INSTALL A NEW SLEEPER
                </button>
                <button class="login-button admin-login">
                    <span class="button-icon">
                        <img src="sp.png" alt="Scan icon">
                    </span>
                    SCAN FOR INSPECTION
                </button>
            </div>
        </div>
        
        <div id="admin-dashboard">
            <h1 class="dashboard-heading">Admin Dashboard</h1>
            <div class="card-grid">
                <div class="card">
                    <img src="future.png" alt="vendor" border="0">
                    <div class="card-title">Future Inspection<br>Dates</div>
                </div>
                <div class="card">
                    <img src="pro.png" alt="Next Procurement" >
                    <div class="card-title">Next Procurement</div>
                </div>
                <div class="card">
                    <img src="zonal.png" alt="Zonal Analysis">
                    <div class="card-title">Zonal Analysis</div>
                </div>
                <div class="card">
                    <img src="vendor.png" alt="Vendor Comparison" >
                    <div class="card-title">Vendor Comparison</div>
                </div>
                <div class="card">
                    <img src="fifth.png" alt="Performance" >
                    <div class="card-title">Performance</div>
                </div>
                <div class="card" style="visibility: hidden;"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
